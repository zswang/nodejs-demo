<?xml version="1.0" encoding="UTF-8"?>
<svg version="1.1" xmlns="http://www.w3.org/2000/svg"
	xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 44 44" width="42" height="42">
	<g xmlns:b="http://www.w3.org/1999/xlink">
		<image xml:id="foo" b:href="zhouzi1.png" 
			x="0" y="0" width="42" height="42"
			transform="translate(16, 16)">
			<animate attributeName="b:href" dur="2s" to="zhouzi2.png" fill="remove" repeatCount="indefinite"/>
			<animate attributeName="y" dur="2.5s" from="-1" to="1" fill="remove" repeatCount="indefinite"/>
			<animateTransform attributeName="transform" attributeType="XML"
				type="rotate" from="-2" to="2"	
				dur="1.5s" fill="remove" repeatCount="indefinite" />
		   </image>
	</g>
</svg>