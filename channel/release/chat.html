<html>
	<head>
		<title>聊天室</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
		<link rel="stylesheet" type="text/css" href="resources/themes/default/styles/chat.css" />
		<script src="http://img.baidu.com/js/tangram-1.3.9.js"></script>
		<script src="chat.js"></script>
	</head>
	<body>
		<div id="main">
			<div id="messageBox">
				<h4>消息</h4>
				<div id="messageList">
					<ul>
						<script id="messageListTemplate" type="text/template">
						<li>
							<span class="nick #{helper.ifSelf(from)}">#{nick}</span><span class="time">#{helper.formatTime(time)}</span>
							<pre class="message"><code>#{message}</code></pre>
						</li>
						</script>
					</ul>
				</div>
				<div id="tools">
					<textarea id="editor"></textarea>
					<button cmd="send">发送</button>
				</div>
			</div>
			<div id="playerBox">
				<h4>用户</h4>
				<ul>
					<script id="playerListTemplate" type="text/template">
					<li class="#{state}"><span class="state"></span><span class="nick #{helper.ifSelf(id)}">#{nick}</span></li>
					</script>
				</ul>
			</div>
		</div>
		<div id="masks" class="hidden">
			<div class="dialog hidden">
				<div class="head"><span class="title">标题</span><span class="close"></span></div>
				<div class="content">
					<div class="panel">
						<div><span>昵称：</span><input type="text" id="inputEmail"/></div>
					</div>
				</div>
				<div class="foot">
					<input type="button" class="button" value="取消"/><input type="button" class="button" value="确定"/>
				</div>
			</div>
		</div>
	</body>
</html>
